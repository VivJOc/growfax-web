  <style>
    :root {
      --bg: #0f1720;
      --text: #e6eef8;
      --subtext: #9fb3d8;
      --btn-bg: linear-gradient(90deg, #2563eb, #06b6d4);
      --btn-text: #fff;
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      --glow-color: #0ea5e9;
    }
    body.light {
      --bg: #f5f7fa;
      --text: #0f1720;
      --subtext: #42546e;
      --btn-bg: linear-gradient(90deg, #0ea5e9, #2563eb);
      --btn-text: #fff;
      --card-bg: #fff;
      --glow-color: #2563eb;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      padding: 16px;
    }
    .card {
      background: var(--card-bg);
      padding: 24px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin: 10px 0 8px 0;
      font-size: clamp(20px, 4vw, 24px);
    }
    p {
      margin: 0 0 18px 0;
      color: var(--subtext);
      font-size: clamp(12px, 2vw, 14px);
    }
    .banner {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 16px;
      object-fit: contain;
      box-shadow: 0 0 0px var(--glow-color);
      animation: floatAndGlow 3s ease-in-out infinite;
      transition: box-shadow 0.3s ease-out;
    }
    @keyframes floatAndGlow {
      0% { transform: translateY(0px); box-shadow: 0 0 5px var(--glow-color); }
      50% { transform: translateY(-5px); box-shadow: 0 0 15px var(--glow-color); }
      100% { transform: translateY(0px); box-shadow: 0 0 5px var(--glow-color); }
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 14px;
      margin: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: 0;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.2s ease;
      font-size: clamp(14px, 3vw, 16px);
      line-height: 1;
      box-sizing: border-box;
    }
    .btn-download {
      background: var(--btn-bg);
      color: var(--btn-text);
      -moz-appearance: none;
      -webkit-appearance: none;
      appearance: none;
    }
    .btn-download:hover {
      opacity: 0.9;
      transform: scale(1.01);
    }
    .btn-download:active {
      opacity: 0.8;
      transform: scale(0.99);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .toggle, .lang {
      background: none;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--subtext);
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: clamp(12px, 2.5vw, 14px);
      transition: 0.2s;
      flex: 1;
      min-width: 120px;
    }
    body.light .toggle, body.light .lang {
      border-color: #ccc;
      color: #444;
    }
    .toggle:hover, .lang:hover {
      opacity: 0.8;
    }
    #clock {
      font-size: clamp(12px, 2.5vw, 14px);
      color: var(--subtext);
      margin-bottom: 10px;
    }
    footer {
      margin-top: 16px;
      font-size: 12px;
      color: var(--subtext);
    }
    @media (max-width: 480px) {
      .card { padding: 20px 16px; }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .toggle, .lang {
        width: 100%;
        min-width: auto;
      }
    }
  </style>
</head>

    function updateClock() {
      const now = new Date();
      const sydneyTime = new Date(now.toLocaleString('en-US', { timeZone: 'Australia/Sydney' }));
      const timeStr = sydneyTime.toLocaleTimeString('en-GB');
      document.getElementById('clock').innerText = "Sydney Time: " + timeStr;

    setInterval(updateClock, 1000);
    updateClock();

    function toggleTheme() {
      document.body.classList.toggle('light');

    let lang = 'id';
    function toggleLang(shouldToggle = true) {
      if (shouldToggle) {

      const isEnglish = lang === 'en';
      document.querySelector('.lang').innerText = isEnglish ? "üåç Indonesia" : "üåç English";
