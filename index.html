<script>
(function(){
  'use strict';

  const ADMIN_KEY = 'vivjadmin';
  const urlParams = new URLSearchParams(location.search);
  const urlHasKey = (urlParams.get('key') === ADMIN_KEY);

  const ADMIN_LS_FLAG = 'growfax_admin_flag';

  function isAdminLocalFlag(){
    try{
      return localStorage.getItem(ADMIN_LS_FLAG) === 'true';
    }catch(e){ return false; }
  }

  const isAdmin = urlHasKey || isAdminLocalFlag();

  const FW = {
    maxActionsPerWindow: 12,
    windowMs: 30000,
    rapidRefreshThreshold: 5,
    refreshWindow: 3000,
    refreshBlockDuration: 60000,
    rapidClickThreshold: 20,
    blockDurationMs: 300000,
    shortBlockMs: 60000,
    suspiciousPatterns: [/javascript:/i, /<script/i, /eval\(/i, /onerror=/i, /onload=/i, /base64,/, /data:text\/html/i],
    urlBlocklist: [/(\%3C)|(\<)/i, /(\%3E)|(\>)/i, /union(\s)+select/i, /sandbox/i],
    storagePrefix: 'growfax_fw_',
    logKey: 'growfax_fw_logs'
  };

  function now(){ return Date.now(); }
  function lsGet(k){ try { return JSON.parse(localStorage.getItem(FW.storagePrefix + k)); } catch(e){ return null; } }
  function lsSet(k,v){ localStorage.setItem(FW.storagePrefix + k, JSON.stringify(v)); }

  function pushLog(entry){
    try{
      const logs = JSON.parse(localStorage.getItem(FW.logKey) || '[]');
      logs.unshift(Object.assign({ts: new Date().toISOString()}, entry));
      if(logs.length>1000) logs.length = 1000;
      localStorage.setItem(FW.logKey, JSON.stringify(logs));
    }catch(e){}
  }

  function setBlock(reason, durationMs){
    if(isAdmin){
      pushLog({event:'block_skipped_for_admin', reason});
      return;
    }
    const until = now() + durationMs;
    lsSet('blocked', {reason: reason, until: until});
    pushLog({event:'block_set', reason, durationMs});
    try { alert('Security alert: ' + reason); } catch(e){}
    showBlockOverlay(reason, durationMs);
  }

  function clearBlock(){
    localStorage.removeItem(FW.storagePrefix + 'blocked');
    hideBlockOverlay();
    pushLog({event:'block_cleared'});
  }

  function getBlock(){
    return lsGet('blocked');
  }

  const overlay = document.createElement('div');
  overlay.id = 'firewall-block';
  overlay.style.display = 'none';
  overlay.innerHTML = `<div class="panel">
    <h2>Access temporarily restricted</h2>
    <div class="reason" id="fw-reason">Protective firewall detected suspicious activity.</div>
    <div id="fw-countdown" style="margin-top:8px;font-size:13px;"></div>
    <div style="margin-top:10px">If you believe this is an error, complete this quick challenge.</div>
    <div style="margin-top:10px">
      <button id="fw-challenge-btn">Show Challenge</button>
      <button id="fw-force-unblock" style="margin-left:8px;background:#ff6b6b;">Force Unblock</button>
    </div>
  </div>`;
  document.documentElement.appendChild(overlay);

  const reasonEl = overlay.querySelector('#fw-reason');
  const countdownEl = overlay.querySelector('#fw-countdown');
  const challengeBtn = overlay.querySelector('#fw-challenge-btn');
  const forceBtn = overlay.querySelector('#fw-force-unblock');

  function showBlockOverlay(reason, durationMs){
    reasonEl.textContent = reason;
    overlay.style.display = 'flex';
    updateCountdown(durationMs);
  }

  function hideBlockOverlay(){ overlay.style.display='none'; }

  function updateCountdown(durationMs){
    const end = now() + durationMs;
    const iv = setInterval(()=>{
      const rem = end - now();
      if(rem<=0){ clearInterval(iv); clearBlock(); return; }
      countdownEl.textContent = `Unlocks in ${Math.ceil(rem/1000)} second(s).`;
    }, 500);
  }

  challengeBtn.addEventListener('click', ()=>{
    const a = Math.floor(Math.random()*9)+1;
    const b = Math.floor(Math.random()*9)+1;
    const ans = a + b;
    const resp = prompt(`What is ${a} + ${b}?`);
    if(resp === null) return;
    if(parseInt(resp,10) === ans){
      clearBlock();
      alert('Challenge passed.');
    }else{
      setBlock('Failed challenge', FW.shortBlockMs);
    }
  });

  forceBtn.addEventListener('click', ()=>{
    if(isAdmin){ clearBlock(); alert('Admin force-unblock.'); return; }
    const txt = prompt('Type "UNBLOCK" to force-unblock.');
    if(txt === 'UNBLOCK'){ clearBlock(); alert('Device unblocked.'); }
  });

  (function initialChecks(){
    if(isAdmin) pushLog({event:'admin_bypass_active'});

    const blocked = getBlock();
    if(blocked && blocked.until && now() < blocked.until){
      showBlockOverlay(blocked.reason, blocked.until - now());
    }

    try{
      if(!isAdmin && window.top !== window.self){
        setBlock('Iframe embedding detected', FW.blockDurationMs);
      }
    }catch(e){}

    const ref = document.referrer || '';
    if(ref && !isAdmin){
      if(ref.includes('phishing') || ref.includes('malicious')){
        setBlock('Suspicious referrer.', FW.blockDurationMs);
      }
    }
  })();

  (function trackActions(){
    if(isAdmin) return;
    const key = 'actions';
    function recordAction(){
      const arr = lsGet(key) || [];
      const cutoff = now() - FW.windowMs;
      const recent = arr.filter(ts => ts > cutoff);
      recent.unshift(now());
      lsSet(key, recent);
      if(recent.length > FW.maxActionsPerWindow){
        setBlock('Too many actions', FW.blockDurationMs);
      }
    }
    document.addEventListener('click', ()=>recordAction(), {capture:true});
    document.addEventListener('keydown', ev=>{
      if(ev.key==='F5' || (ev.ctrlKey && ev.key.toLowerCase()==='r')){
        const refKey='recent_refreshes';
        const arr=lsGet(refKey)||[];
        const cutoff=now()-FW.refreshWindow;
        const recent=arr.filter(ts=>ts>cutoff);
        recent.unshift(now());
        lsSet(refKey,recent);
        if(recent.length>=FW.rapidRefreshThreshold){
          setBlock('Rapid refresh detected',FW.refreshBlockDuration);
        }
      }
      recordAction();
    },{capture:true});
  })();

  (function urlScanner(){
    if(isAdmin) return;
    const q = location.href;
    for(const pat of [...FW.suspiciousPatterns,...FW.urlBlocklist]){
      if(pat.test(q)){
        setBlock('Suspicious URL detected', FW.blockDurationMs);
        break;
      }
    }
  })();

})();

    if(!isAdminActive()){
      const key = prompt("Enter admin key:");
      if(key !== "vivjadmin"){ alert("Wrong key."); return; }
      try{ localStorage.setItem("growfax_admin_flag","true"); }catch(e){}

    }
  });

  btnExit.addEventListener("click", ()=>{
    if(confirm("Exit Admin Mode?")){
