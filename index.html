<!DOCTYPE html>

<head>

    <title>Growfax Downloads & Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .banner {
            width: 100%;
            height: auto;
            max-height: 300px; /* Batasan tinggi untuk banner */
            object-fit: cover;

        }
        .button-group {

            border-radius: 5px;
            transition: background-color 0.3s;
            width: 150px; /* Lebar tombol yang seragam */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .download-button {
            background-color: #e0e0e0;
        }
        .discord-button {
            background-color: #7289da; /* Warna Discord */
            color: white;
        }
        .download-button:hover {
            background-color: #ccc;
        }
        .discord-button:hover {
            background-color: #677bc4;
        }
        .button-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            border-radius: 50%; /* Membuat ikon bulat */
            object-fit: cover;
        }
        .discord-icon {
            border-radius: 0; /* Biarkan ikon Discord tidak bulat jika perlu */
        }
    </style>
</head>
