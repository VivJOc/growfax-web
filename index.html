<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Growfax Downloads & Role Shop</title>
  <style>
    :root {
      --bg: #0f1720;
      --text: #e6eef8;
      --subtext: #9fb3d8;
      --btn-bg: linear-gradient(90deg, #2563eb, #06b6d4);
      --btn-text: #fff;
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      --glow-color: #0ea5e9;
    }

    body.light {
      --bg: #f5f7fa;
      --text: #0f1720;
      --subtext: #42546e;
      --btn-bg: linear-gradient(90deg, #0ea5e9, #2563eb);
      --btn-text: #fff;
      --card-bg: #fff;
      --glow-color: #2563eb;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: background 0.3s, color 0.3s;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    h1 { font-size: clamp(20px, 4vw, 24px); margin: 0; }
    h2 { font-size: clamp(16px, 3.5vw, 18px); margin: 0; }
    p { margin: 0 0 12px 0; color: var(--subtext); font-size: clamp(12px, 2vw, 14px); }

    .banner {
      width: 100%;
      border-radius: 10px;
      object-fit: contain;
      animation: floatAndGlow 3s ease-in-out infinite;
    }

    @keyframes floatAndGlow {
      0% { transform: translateY(0px); box-shadow: 0 0 5px var(--glow-color); }
      50% { transform: translateY(-5px); box-shadow: 0 0 15px var(--glow-color); }
      100% { transform: translateY(0px); box-shadow: 0 0 5px var(--glow-color); }
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: clamp(14px, 3vw, 16px);
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.1s, opacity 0.2s;
    }

    .btn-download {
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    .btn-download:hover { opacity: 0.9; transform: scale(1.01); }
    .btn-download:active { opacity: 0.8; transform: scale(0.99); }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.1);
      color: var(--text);
      box-sizing: border-box;
      margin-bottom: 8px;
      font-size: clamp(13px, 2vw, 15px);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .toggle, .lang {
      background: none;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--subtext);
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      flex: 1;
      min-width: 120px;
      transition: 0.2s;
    }

    body.light .toggle, body.light .lang {
      border-color: #ccc;
      color: #444;
    }

    #clock { font-size: clamp(12px, 2.5vw, 14px); color: var(--subtext); }
    footer { margin-top: 16px; font-size: 12px; color: var(--subtext); }

    @media (max-width: 480px) {
      .controls { flex-direction: column; align-items: stretch; }
      .btn { font-size: 14px; padding: 12px; }
      input { padding: 8px; font-size: 14px; }
    }
  </style>

  <script src="https://www.paypal.com/sdk/js?client-id=AWomsHIdagP1tiIig6-Q5hOeENO3lhpbCO20tPsBa3CmUx77koWkm6oA1qZCklI7F7PsTa4joZruigyM&currency=USD"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <!-- Download Section -->
  <div class="card">
    <div class="controls">
      <button class="toggle" onclick="toggleTheme()">üåó Theme</button>
      <button class="lang" onclick="toggleLang()">üåç Indonesia</button>
    </div>

    <img src="gg.png" alt="Growfax Banner" class="banner">
    <h1 id="title">Growfax ‚Äî Download Files</h1>
    <p id="desc">Choose the file you want to copy or download.</p>

    <div id="clock">Sydney Time: --:--:--</div>

    <a class="btn btn-download" href="Growfax_Vhost.txt" download>Download ‚Äî Virtual Host</a>
    <button class="btn btn-download" onclick="copyText('powertunnel', this)">Copy ‚Äî Powertunnel</button>
    <button class="btn btn-download" onclick="copyText('surge', this)">Copy ‚Äî iOS (Surge)</button>
    <a class="btn btn-download" href="Growfax_Macos.txt" download>Download ‚Äî macOS</a>
  </div>

  <!-- Role Shop Section -->
  <div class="card">
    <h2 id="roleshop">Role Shop</h2>
    <input id="growid" type="text" placeholder="Enter your GrowID">
    <input id="buyerEmail" type="email" placeholder="Enter your Email">
    <p id="warn" style="color:#f87171; font-size:13px;">‚ö†Ô∏è Please fill in your GrowID and Email before purchasing.</p>

    <div id="roles"></div>
  </div>

  <footer>¬© 2025 Growfax</footer>

  <script>
    emailjs.init("zEjStXCET2RlB2UuJ");

    const roles = [
      { name: "Moderator", price: "3.29" },
      { name: "Super Moderator", price: "5.39" },
      { name: "Developer", price: "8.68" },
      { name: "God", price: "11.86" },
      { name: "God Max", price: "27.55" },
    ];

    const growInput = document.getElementById("growid");
    const emailInput = document.getElementById("buyerEmail");
    const rolesDiv = document.getElementById("roles");
    const warn = document.getElementById("warn");

    function isEmailValid(email) {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
    }

    roles.forEach(role => {
      const div = document.createElement("div");
      div.style.marginBottom = "18px";
      div.innerHTML = `
        <h3>${role.name} ‚Äî $${role.price}</h3>
        <div id="paypal-wrapper-${role.name.replace(/\s/g,'')}">
          <div id="paypal-${role.name.replace(/\s/g,'')}"></div>
        </div>
      `;
      rolesDiv.appendChild(div);

      paypal.Buttons({
        style: { layout: 'vertical', color: 'blue', shape: 'rect', label: 'paypal' },
        createOrder: (data, actions) => {
          const price = role.price;
          return actions.order.create({
            purchase_units: [{ amount: { value: price } }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(details => {
            const growidVal = growInput.value.trim();
            const emailVal = emailInput.value.trim();
            const paypalName = details.payer.name?.given_name || "Unknown";
            const paypalEmail = details.payer.email_address || "Unknown";

            alert(`‚úÖ ${role.name} purchased by ${paypalName}`);

            emailjs.send("service_6ba3mun", "template_06qc85l", {
              to_email: "growfaxz@gmail.com",
              growid: growidVal,
              buyer_email: emailVal,
              paypal_name: paypalName,
              paypal_email: paypalEmail,
              amount: role.price,
              role: role.name
            });

            emailjs.send("service_6ba3mun", "template_f59miz8", {
              to_email: emailVal,
              growid: growidVal,
              role: role.name,
              amount: role.price,
              paypal_email: paypalEmail
            });
          });
        }
      }).render(`#paypal-${role.name.replace(/\s/g,'')}`);
    });

    function updatePayability() {
      const valid = growInput.value.trim() && isEmailValid(emailInput.value.trim());
      warn.style.display = valid ? "none" : "block";
      document.querySelectorAll(".paypal-button-container").forEach(btn => {
        btn.style.pointerEvents = valid ? "auto" : "none";
        btn.style.opacity = valid ? "1" : "0.5";
      });
    }

    growInput.addEventListener("input", updatePayability);
    emailInput.addEventListener("input", updatePayability);

    // SIMULATE PAYMENT TEST
    roles.forEach(role => {
      const wrapper = document.getElementById(`paypal-wrapper-${role.name.replace(/\s/g,'')}`);
      if (wrapper) {
        const testBtn = document.createElement('button');
        testBtn.textContent = 'üß™ Simulate Payment';
        testBtn.style.cssText = `
          margin-top:10px;width:100%;background:#1a73e8;
          color:white;border:none;padding:8px;border-radius:6px;
          cursor:pointer;font-weight:bold;
        `;
        testBtn.onclick = () => {
          const growidVal = growInput.value.trim();
          const emailVal = emailInput.value.trim();

          if (!growidVal || !isEmailValid(emailVal)) {
            alert('‚ö†Ô∏è Please fill valid GrowID and Email first.');
            return;
          }

          alert(`‚úÖ SIMULATED PURCHASE for ${role.name}`);

          emailjs.send("service_6ba3mun", "template_06qc85l", {
            to_email: "growfaxz@gmail.com",
            growid: growidVal,
            buyer_email: emailVal,
            paypal_name: "TestUser",
            paypal_email: "test@paypal.com",
            amount: role.price,
            role: role.name
          });

          emailjs.send("service_6ba3mun", "template_f59miz8", {
            to_email: emailVal,
            growid: growidVal,
            role: role.name,
            amount: role.price,
            paypal_email: "test@paypal.com"
          });
        };
        wrapper.appendChild(testBtn);
      }
    });

    // Other functions
    function copyText(key, btn) {
      const config = {
        powertunnel: "91.134.85.13 growtopia1.com\n91.134.85.13 growtopia2.com",
        surge: "growtopia1.com = 91.134.85.13\ngrowtopia2.com = 91.134.85.13"
      };
      navigator.clipboard.writeText(config[key]);
      btn.innerText = "‚úÖ Copied!";
      setTimeout(() => btn.innerText = btn.innerText.replace("‚úÖ ", ""), 2000);
    }

    function updateClock() {
      const now = new Date();
      const sydney = new Date(now.toLocaleString('en-US', { timeZone: 'Australia/Sydney' }));
      document.getElementById('clock').innerText = "Sydney Time: " + sydney.toLocaleTimeString('en-GB');
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleTheme() { document.body.classList.toggle('light'); }

    let lang = 'en';
    function toggleLang() {
      lang = (lang === 'id') ? 'en' : 'id';
      const en = lang === 'en';
      document.querySelector('.lang').innerText = en ? "üåç Indonesia" : "üåç English";
      document.getElementById('title').innerText = en ? "Growfax ‚Äî Download Files" : "Growfax ‚Äî Unduh File";
      document.getElementById('desc').innerText = en ? "Choose the file you want to copy or download." : "Pilih file yang ingin disalin atau diunduh.";
      document.getElementById('roleshop').innerText = en ? "Role Shop" : "Toko Role";
      warn.innerText = en ? "‚ö†Ô∏è Please fill in your GrowID and Email before purchasing." : "‚ö†Ô∏è Harap isi GrowID dan Email Anda sebelum membeli.";
    }
  </script>
</body>
</html>
