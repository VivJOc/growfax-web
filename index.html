  <style>
    :root{

      --surface: #16181d;
      --primary: #3B82F6;
      --accent: #22C55E;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255,255,255,0.08);
      --discord: #5865F2;
      --transition-medium: 300ms;
    }

    .theme-light {
      --bg: #f6f7fb;
      --surface: #ffffff;
      --primary: #2563eb;
      --accent: #059669;
      --text: #0b1020;
      --muted: #5b6470;
      --border: rgba(2,6,23,0.06);
      --discord: #4556e6;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--text);
      transition: background var(--transition-medium) ease, color var(--transition-medium) ease;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 6%;
      background:linear-gradient(180deg,var(--surface),rgba(0,0,0,0));
      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      z-index:60;
      backdrop-filter: blur(6px);
    }

    .brand{display:flex;gap:12px;align-items:center;}
    .brand-logo{
      width:44px;
      height:44px;
      border-radius:10px;
      object-fit:cover;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
    }
    .brand h1{
      margin:0;
      font-size:1.05rem;
      color:var(--accent);
      font-weight:700;
    }

    .controls{display:flex;gap:8px;align-items:center;}
    .lang-btn, .theme-toggle{
      background:transparent;
      border:1px solid var(--border);
      color:var(--text);
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition:0.2s;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .lang-btn.active{background:var(--primary);border-color:var(--primary);color:#fff;}

    main{
      max-width:1100px;
      margin:36px auto;
      padding:0 20px 60px;
    }

    .hero{text-align:center;margin-bottom:26px;}
    .hero h2{font-size:1.9rem;margin:0 0 8px;}
    .hero p{color:var(--muted);}
    #sydney-time{color:var(--muted);font-size:0.95rem;margin-bottom:18px;display:block;}
    .centered-logo{width:96px;margin:0 auto 22px;border-radius:12px;display:block;}

    .button-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
    }

    .download-card{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      padding:18px;
      border-radius:14px;
      border:1px solid var(--border);
      text-decoration:none;
      color:inherit;
      font-weight:600;
      transition:transform var(--transition-medium) ease, box-shadow var(--transition-medium);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(2,6,23,0.12);
    }
    .download-card:hover{transform:translateY(-6px);box-shadow:0 14px 30px rgba(2,6,23,0.18);}
    .download-card img{width:36px;height:36px;object-fit:contain;}

    .card-windows{background:linear-gradient(135deg,rgba(0,120,212,0.12),rgba(0,90,158,0.06));}
    .card-virtualhost{background:linear-gradient(135deg,rgba(249,168,37,0.10),rgba(209,127,0,0.06));}
    .card-ios{background:linear-gradient(135deg,rgba(162,162,162,0.06),rgba(122,122,122,0.04));}
    .card-powertunnel{background:linear-gradient(135deg,rgba(230,126,34,0.10),rgba(198,90,18,0.06));}

    footer{
      margin-top:auto;
      padding:18px 6%;
      text-align:center;
      border-top:1px solid var(--border);
      background:var(--surface);
      color:var(--muted);
      font-size:0.92rem;
    }

    .floating-discord{
      position:fixed;
      right:18px;
      bottom:18px;
      width:56px;
      height:56px;
      border-radius:50%;
      background:var(--discord);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 26px rgba(0,0,0,0.25);
      transition:transform 0.2s;
    }
    .floating-discord:hover{transform:scale(1.08);}

    .translatable{transition:opacity 180ms ease;}
    .fade-out{opacity:0;}

    @media(max-width:600px){
      .brand h1{font-size:0.95rem}
      .hero h2{font-size:1.4rem}
    }
  </style>
</head>

  <script>
    const body=document.documentElement;
    const themeToggle=document.getElementById('theme-toggle');
    const themeLabel=document.getElementById('theme-label');
    const iconSun=document.getElementById('icon-sun');
    const iconMoon=document.getElementById('icon-moon');

    function getInitialTheme(){
      const saved=localStorage.getItem('growfax_theme');
      if(saved)return saved;
      return window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light';
    }

    function applyTheme(t){
      if(t==='light'){
        body.classList.remove('theme-dark');
        body.classList.add('theme-light');
        iconSun.style.display='inline-block';
        iconMoon.style.display='none';
        themeLabel.textContent='Light';
      }else{
        body.classList.remove('theme-light');
        body.classList.add('theme-dark');
        iconSun.style.display='none';
        iconMoon.style.display='inline-block';
        themeLabel.textContent='Dark';
      }
      localStorage.setItem('growfax_theme',t);
    }

    let currentTheme=getInitialTheme();
    applyTheme(currentTheme);
    themeToggle.addEventListener('click',()=>{currentTheme=currentTheme==='light'?'dark':'light';applyTheme(currentTheme);});

    // Translate
    const transElems=document.querySelectorAll('.translatable');
    const enBtn=document.getElementById('btn-en');
    const idBtn=document.getElementById('btn-id');

    function swapLanguage(lang){
      enBtn.classList.toggle('active',lang==='en');
      idBtn.classList.toggle('active',lang==='id');
      transElems.forEach(el=>el.classList.add('fade-out'));
      setTimeout(()=>{
        transElems.forEach(el=>{
          const txt=el.getAttribute(`data-${lang}`);
          if(txt)el.textContent=txt;
        });
        setTimeout(()=>transElems.forEach(el=>el.classList.remove('fade-out')),20);
      },180);
      localStorage.setItem('growfax_lang',lang);
    }

    const savedLang=localStorage.getItem('growfax_lang')||'en';
    swapLanguage(savedLang);
    enBtn.onclick=()=>swapLanguage('en');
    idBtn.onclick=()=>swapLanguage('id');

    function updateTime(){
      const now=new Date();
      const sydney=now.toLocaleString('en-AU',{timeZone:'Australia/Sydney',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false});
      document.getElementById('sydney-time').textContent=`Sydney Time: ${sydney}`;
    }
    updateTime();setInterval(updateTime,1000);
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
