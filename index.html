  <style>
    :root{
      --bg: #0b0c10;
      --surface: #16181d;
      --primary: #3B82F6;
      --accent: #22C55E;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255,255,255,0.08);
      --discord: #5865F2;
      --glass: rgba(255,255,255,0.03);
      --transition-fast: 180ms;
      --transition-medium: 300ms;
      --radius-lg: 14px;
    }
    .theme-light {
      --bg: #f6f7fb;
      --surface: #ffffff;
      --primary: #2563eb;
      --accent: #059669;
      --text: #0b1020;
      --muted: #5b6470;
      --border: rgba(2,6,23,0.06);
      --discord: #4556e6;
      --glass: rgba(2,6,23,0.03);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--text);
      transition: background var(--transition-medium) ease, color var(--transition-medium) ease;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 6%;

      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      z-index:60;
      backdrop-filter: blur(6px);
    }
    .brand{display:flex;gap:12px;align-items:center;}
    .brand-logo{width:44px;height:44px;border-radius:10px;object-fit:cover;display:block;box-shadow:0 6px 16px rgba(0,0,0,0.25);}
    .brand h1{margin:0;font-size:1.05rem;letter-spacing:0.6px;color:var(--accent);font-weight:700;}
    .controls{display:flex;gap:8px;align-items:center;}
    .lang-btn,.theme-toggle{
      background:transparent;
      border:1px solid var(--border);
      color:var(--text);
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition: transform var(--transition-fast), background var(--transition-fast), border-color var(--transition-fast);
      display:inline-flex;
      gap:8px;align-items:center;
    }
    .lang-btn.active{background:var(--primary);border-color:var(--primary);color:#fff;}
    main{max-width:1100px;margin:36px auto;padding:0 20px 60px;width:100%;}
    .hero{text-align:center;margin-bottom:26px;}
    .hero h2{font-size:1.9rem;margin:0 0 8px;transition: color var(--transition-medium);}
    .hero p{margin:0;color:var(--muted);font-size:1rem;margin-bottom:12px;}
    #sydney-time{color:var(--muted);font-size:0.95rem;margin-bottom:18px;display:block;}
    .centered-logo{width:96px;height:auto;margin:0 auto 22px;border-radius:12px;display:block;}

    .button-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;}
    .download-card{
      display:flex;gap:12px;align-items:center;padding:18px;
      border-radius:var(--radius-lg);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--border);
      text-decoration:none;color:inherit;font-weight:600;
      transition: transform var(--transition-medium) ease, box-shadow var(--transition-medium);
      box-shadow: 0 6px 18px rgba(2,6,23,0.12);
    }
    .download-card:hover{transform:translateY(-6px);box-shadow:0 14px 30px rgba(2,6,23,0.18);}
    .download-card img{width:36px;height:36px;border-radius:8px;object-fit:contain;}
    .card-windows{background:linear-gradient(135deg,rgba(0,120,212,0.12),rgba(0,90,158,0.06));}
    .card-virtualhost{background:linear-gradient(135deg,rgba(249,168,37,0.10),rgba(209,127,0,0.06));}
    .card-ios{background:linear-gradient(135deg,rgba(162,162,162,0.06),rgba(122,122,122,0.04));}
    .card-powertunnel{background:linear-gradient(135deg,rgba(230,126,34,0.10),rgba(198,90,18,0.06));}

    footer{margin-top:auto;padding:18px 6%;text-align:center;border-top:1px solid var(--border);
      background:var(--surface);color:var(--muted);font-size:0.92rem;}

    .floating-discord{
      position:fixed;right:18px;bottom:18px;width:56px;height:56px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:var(--discord);box-shadow:0 8px 26px rgba(0,0,0,0.25);
      transition:transform var(--transition-fast);
    }
    .floating-discord:hover{transform:scale(1.08);}
    .translatable{display:inline-block;transition:opacity var(--transition-fast) ease;opacity:1;}
    .translatable.fade-out{opacity:0;}
    .toggle-icon{width:16px;height:16px;display:inline-block;}

    /* Cookie Banner */
    #cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      padding: 14px 20px;
      border-radius: 12px;
      color: var(--text);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 100;
    }
    #cookie-banner.show {
      opacity: 1;
      visibility: visible;
    }
    #cookie-accept {
      background: var(--primary);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #cookie-accept:hover {
      background: var(--accent);
    }

    @media (max-width:600px){
      header{padding:12px 5%}
      .brand h1{font-size:0.95rem}
      .hero h2{font-size:1.4rem}
      .download-card img{width:30px;height:30px}
      #cookie-banner{width:90%;font-size:0.85rem;flex-direction:column;gap:10px;text-align:center;}
    }
  </style>
</head>
<body>

  <script>
    // === theme ===
    const body = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const themeLabel = document.getElementById('theme-label');
    const iconSun = document.getElementById('icon-sun');
    const iconMoon = document.getElementById('icon-moon');

    function getInitialTheme(){
      const saved = localStorage.getItem('growfax_theme');
      if(saved) return saved;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    function applyTheme(t){
      if(t==='light'){body.classList.add('theme-light');themeLabel.textContent='Light';iconSun.style.display='inline-block';iconMoon.style.display='none';}
      else{body.classList.remove('theme-light');themeLabel.textContent='Dark';iconSun.style.display='none';iconMoon.style.display='inline-block';}
      localStorage.setItem('growfax_theme',t);
    }
    let currentTheme=getInitialTheme();applyTheme(currentTheme);
    themeToggle.onclick=()=>{currentTheme=currentTheme==='light'?'dark':'light';applyTheme(currentTheme);};

    // === translate ===
    const enBtn=document.getElementById('btn-en'),idBtn=document.getElementById('btn-id');
    const transElems=document.querySelectorAll('.translatable');
    function swapLanguage(lang){
      enBtn.classList.toggle('active',lang==='en');idBtn.classList.toggle('active',lang==='id');
      transElems.forEach(el=>el.classList.add('fade-out'));
      setTimeout(()=>{
        transElems.forEach(el=>{
          const txt=el.getAttribute(`data-${lang}`);if(txt)el.textContent=txt;
        });
        setTimeout(()=>transElems.forEach(el=>el.classList.remove('fade-out')),20);
      },180);
      localStorage.setItem('growfax_lang',lang);
    }
    const savedLang=localStorage.getItem('growfax_lang')||'en';
    swapLanguage(savedLang);
    enBtn.onclick=()=>swapLanguage('en');
    idBtn.onclick=()=>swapLanguage('id');

    // === time ===
    function updateTime(){
      const now=new Date();
      const sydney=now.toLocaleString('en-AU',{timeZone:'Australia/Sydney',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false});
      document.getElementById('sydney-time').textContent=`Sydney Time: ${sydney}`;
    }
    updateTime();setInterval(updateTime,1000);
    document.getElementById('year').textContent=new Date().getFullYear();

    // === cookies ===
    const cookieBanner=document.getElementById('cookie-banner');
    const cookieAccept=document.getElementById('cookie-accept');
    const cookiesAccepted=localStorage.getItem('growfax_cookie_accept');
    if(!cookiesAccepted){
      setTimeout(()=>cookieBanner.classList.add('show'),800);
    }
    cookieAccept.onclick=()=>{
      cookieBanner.classList.remove('show');
      localStorage.setItem('growfax_cookie_accept','true');
    };
  </script>
