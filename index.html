<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Growfax ‚Äî Downloads & Role Shop</title>
  <style>
    :root {
      --bg: #0f1720;
      --text: #e6eef8;
      --subtext: #9fb3d8;
      --btn-bg: linear-gradient(90deg, #2563eb, #06b6d4);
      --btn-text: #fff;
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      --glow-color: #0ea5e9;
    }

    body.light {
      --bg: #f5f7fa;
      --text: #0f1720;
      --subtext: #42546e;
      --btn-bg: linear-gradient(90deg, #0ea5e9, #2563eb);
      --btn-text: #fff;
      --card-bg: #fff;
      --glow-color: #2563eb;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    h1 { font-size: clamp(20px, 4vw, 24px); margin: 0; }
    h2 { font-size: clamp(16px, 3vw, 18px); margin: 0; }
    p { color: var(--subtext); font-size: clamp(12px, 2vw, 14px); margin: 0 0 12px 0; }

    .banner {
      width: 100%;
      height: auto;
      border-radius: 10px;
      animation: floatAndGlow 3s ease-in-out infinite;
    }

    @keyframes floatAndGlow {
      0%,100% { transform: translateY(0); box-shadow: 0 0 5px var(--glow-color); }
      50% { transform: translateY(-5px); box-shadow: 0 0 15px var(--glow-color); }
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: clamp(14px, 3vw, 16px);
      text-align: center;
      transition: transform 0.1s, opacity 0.2s;
      box-sizing: border-box;
    }

    .btn-download {
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    .btn-download:hover { opacity: 0.9; transform: scale(1.02); }
    .btn-download:active { opacity: 0.8; transform: scale(0.98); }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .toggle, .lang {
      background: none;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--subtext);
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      flex: 1;
      min-width: 120px;
      max-width: 180px;
      transition: 0.2s;
    }

    body.light .toggle, body.light .lang {
      border-color: #ccc;
      color: #444;
    }

    #clock { font-size: clamp(12px, 2.5vw, 14px); color: var(--subtext); }
    footer { margin-top: 16px; font-size: 12px; color: var(--subtext); }

    .shop-section {
      background: linear-gradient(180deg, rgba(0,128,255,0.05), rgba(0,128,255,0.02));
      border: 1px solid rgba(0,128,255,0.2);
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      max-width: 480px;
      animation: fadeSlide 0.6s ease;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.1);
      color: var(--text);
      box-sizing: border-box;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .paypal-box {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      transition: filter 0.4s ease, opacity 0.4s ease;
    }

    .paypal-box.disabled {
      filter: blur(2px) brightness(0.7);
      opacity: 0.5;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      .card, .shop-section { padding: 16px; }
      .controls { flex-direction: column; }
      .toggle, .lang { width: 100%; }
      .btn { padding: 12px; font-size: 14px; }
      input { font-size: 13px; }
    }
  </style>

  <script src="https://www.paypal.com/sdk/js?client-id=AWomsHIdagP1tiIig6-Q5hOeENO3lhpbCO20tPsBa3CmUx77koWkm6oA1qZCklI7F7PsTa4joZruigyM&currency=USD"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <!-- Download Section -->
  <div class="card">
    <div class="controls">
      <button class="toggle" onclick="toggleTheme()">üåó Theme</button>
      <button class="lang" onclick="toggleLang()">üåç Indonesia</button>
    </div>

    <img src="gg.png" alt="Growfax Banner" class="banner">
    <h1 id="title">Growfax ‚Äî Download Files</h1>
    <p id="desc">Choose the file you want to copy or download.</p>

    <div id="clock">Sydney Time: --:--:--</div>

    <a class="btn btn-download" href="Growfax_Vhost.txt" download>Download ‚Äî Virtual Host</a>
    <button class="btn btn-download" onclick="copyText('powertunnel', this)">Copy ‚Äî Powertunnel</button>
    <button class="btn btn-download" onclick="copyText('surge', this)">Copy ‚Äî iOS (Surge)</button>
    <a class="btn btn-download" href="Growfax_Macos.txt" download>Download ‚Äî macOS</a>
  </div>

  <!-- Role Shop -->
  <div class="shop-section">
    <h2 id="roleshop">Role Shop</h2>
    <p>Select a role to purchase using PayPal.</p>

    <input id="growid" type="text" placeholder="Enter your GrowID">
    <input id="buyerEmail" type="email" placeholder="Enter your Email">

    <div id="roleCards"></div>
  </div>

  <footer>¬© 2025 Growfax</footer>

  <script>
    emailjs.init("zEjStXCET2RlB2UuJ");

    const roles = [
      { name: "Moderator", price: "3.29" },
      { name: "Super Moderator", price: "5.39" },
      { name: "Developer", price: "8.68" },
      { name: "God", price: "11.86" },
      { name: "God Max", price: "27.55" },
    ];

    const roleContainer = document.getElementById("roleCards");
    const growInput = document.getElementById("growid");
    const emailInput = document.getElementById("buyerEmail");

    roles.forEach(role => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${role.name}</h2>
        <p>$${role.price} ‚Äî PayPal</p>
        <div class="paypal-box disabled" id="paypal-${role.name.replace(/\s/g, '')}">
          <div id="paypal-button-${role.name.replace(/\s/g, '')}"></div>
        </div>
      `;
      roleContainer.appendChild(div);

      paypal.Buttons({
        style: { layout: 'vertical', color: 'blue', shape: 'rect', label: 'paypal' },
        createOrder: (data, actions) => actions.order.create({
          purchase_units: [{ amount: { value: role.price } }]
        }),
        onApprove: (data, actions) => actions.order.capture().then(details => {
          const growid = growInput.value.trim() || "Not provided";
          const buyerEmail = emailInput.value.trim() || "Not provided";
          const paypalName = details.payer.name?.given_name || "Unknown";
          const paypalEmail = details.payer.email_address || "Unknown";
          const amount = details.purchase_units?.[0]?.amount?.value || "0.00";
          alert(`‚úÖ ${role.name} purchased by ${paypalName}`);

          emailjs.send("service_6ba3mun", "template_06qc85l", {
            to_email: "growfaxz@gmail.com",
            growid, buyer_email: buyerEmail, paypal_name: paypalName,
            paypal_email: paypalEmail, amount, role: role.name
          }).then(() => {
            alert("‚úÖ Transaction sent to Growfax admin.");
          }).catch(err => console.error(err));
        })
      }).render(`#paypal-button-${role.name.replace(/\s/g, '')}`);
    });

    function updatePayPalState() {
      const active = growInput.value.trim() && emailInput.value.trim();
      document.querySelectorAll(".paypal-box").forEach(b => {
        b.classList.toggle("disabled", !active);
      });
    }

    growInput.addEventListener("input", updatePayPalState);
    emailInput.addEventListener("input", updatePayPalState);

    const configData = {
      powertunnel: `91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com`,
      surge: `[General]
bypass-system = true
[Rule]
FINAL,DIRECT
[Host]
growtopia1.com = 91.134.85.13
growtopia2.com = 91.134.85.13
www.growtopia1.com = 91.134.85.13
www.growtopia2.com = 91.134.85.13`
    };

    function copyText(key, btn) {
      navigator.clipboard.writeText(configData[key]);
      const old = btn.innerText;
      btn.innerText = "‚úÖ Copied!";
      setTimeout(() => btn.innerText = old, 2000);
    }

    function updateClock() {
      const now = new Date();
      const sydney = new Date(now.toLocaleString('en-US', { timeZone: 'Australia/Sydney' }));
      document.getElementById('clock').innerText = "Sydney Time: " + sydney.toLocaleTimeString('en-GB');
    }
    setInterval(updateClock, 1000);

    function toggleTheme() { document.body.classList.toggle('light'); }

    let lang = 'en';
    function toggleLang() {
      lang = (lang === 'id') ? 'en' : 'id';
      const en = lang === 'en';
      document.querySelector('.lang').innerText = en ? "üåç Indonesia" : "üåç English";
      document.getElementById('title').innerText = en ? "Growfax ‚Äî Download Files" : "Growfax ‚Äî Unduh File";
      document.getElementById('desc').innerText = en ? "Choose the file you want to copy or download." : "Pilih file yang ingin disalin atau diunduh.";
      document.getElementById('roleshop').innerText = en ? "Role Shop" : "Toko Role";
    }

    updateClock();
  </script>
</body>
</html>
