<script>
/* =========================
   TURNSTILE HANDLER
   ========================= */
function onTurnstileSuccess(token){
  try{
    localStorage.setItem("cf_turnstile_passed","true");
  }catch(e){}
  const gate = document.getElementById("turnstile-gate");
  if(gate) gate.style.display = "none";
}

(function(){
  try{
    if(localStorage.getItem("cf_turnstile_passed")==="true"){
      const gate = document.getElementById("turnstile-gate");
      if(gate) gate.style.display = "none";
    }
  }catch(e){}
})();

/* =========================
   CONFIG TEXTS
   ========================= */
const configData = {
  powertunnel: `91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com`,

  surge: `[General]
bypass-system = true
[Rule]
FINAL,DIRECT
[Host]
growtopia1.com = 91.134.85.13
growtopia2.com = 91.134.85.13`
};

/* =========================
   COPY BUTTON
   ========================= */
function copyText(type, btn){
  const text = configData[type];
  navigator.clipboard.writeText(text).then(()=>{
    const old = btn.textContent;
    btn.textContent = "‚úÖ Copied!";
    setTimeout(()=>btn.textContent = old, 1000);
  });
}

/* =========================
   SYDNEY CLOCK
   ========================= */
function updateTime(){
  const now = new Date();
  const sydney = now.toLocaleString("en-US",{timeZone:"Australia/Sydney"});
  document.getElementById("clock").textContent =
    "Sydney Time: " + new Date(sydney).toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

/* =========================
   THEME SWITCH
   ========================= */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* =========================
   LANGUAGE SWITCH
   ========================= */
let lang = "en";
function toggleLang(){
  const btnLang = document.querySelector('.btn-small[onclick="toggleLang()"]');
  if(lang === "en"){
    lang = "id";
    document.getElementById("title").textContent = "Growfax ‚Äî Unduh File";
    document.getElementById("desc").textContent =
      "Pilih file yang ingin kamu salin atau unduh.";
    btnLang.textContent = "üåç English";
  }else{
    lang = "en";
    document.getElementById("title").textContent = "Growfax ‚Äî Download Files";
    document.getElementById("desc").textContent =
      "Choose the file you want to copy or download.";
    btnLang.textContent = "üåç Indonesia";
  }
}

/* =========================
   ADMIN PANEL LOGIC
   ========================= */
function isAdminActive(){
  try{
    const p = new URLSearchParams(location.search);
    if(p.get("key")==="vivjadmin") return true;
    if(localStorage.getItem("growfax_admin_flag")==="true") return true;
    return false;
  }catch(e){ return false; }
}

(function setupAdmin(){
  const btn = document.getElementById("admin-float");
  const panel = document.getElementById("admin-panel");
  const logList = document.getElementById("log-list");

  if(!btn) return;

  btn.onclick = ()=>{
    if(!isAdminActive()){
      const key = prompt("Enter admin key:");
      if(key!=="vivjadmin"){ alert("Wrong key"); return; }
      localStorage.setItem("growfax_admin_flag","true");
    }
    panel.style.display="flex";
    renderLogs();
  };

  panel.onclick = e=>{
    if(e.target===panel) panel.style.display="none";
  };

  function renderLogs(){
    logList.innerHTML="";
    const logs = JSON.parse(localStorage.getItem("growfax_fw_logs")||"[]");
    if(!logs.length){
      logList.innerHTML="<div class='small-muted'>No logs.</div>";
      return;
    }
    logs.forEach(l=>{
      const d=document.createElement("div");
      d.className="log-row";
      d.textContent=JSON.stringify(l);
      logList.appendChild(d);
    });
  }
})();
</script>

<script>
/* =========================
   FIRE PARTICLE GENERATOR
   ========================= */
(function(){
  const wrap = document.getElementById("fire-wrapper");
  if(!wrap) return;

  function spawn(){
    const f = document.createElement("div");
    f.className = "fire-particle";
    f.style.left = Math.random() * 100 + "%";
    f.style.animationDuration = (1.6 + Math.random() * 1.6) + "s";
    f.style.transform = "scale(" + (0.5 + Math.random() * 0.9) + ")";
    wrap.appendChild(f);
    setTimeout(()=>f.remove(), 3200);
  }

  setInterval(spawn, 110);
})();
</script>
