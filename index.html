<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Growfax Official Download Center</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0b0c10;
    --surface: #16181d;
    --primary: #3B82F6;
    --accent: #22C55E;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --border: rgba(255,255,255,0.08);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: 'Inter', sans-serif; }

  body {
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  header {
    width: 100%;
    padding: 12px 6%;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .brand-logo {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    object-fit: cover;
  }
  .brand h1 {
    color: var(--accent);
    font-size: 1.05rem;
    font-weight: 700;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .centered-logo {
    width: 160px;
    border-radius: 20px;
    margin-bottom: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }

  .hero h2 {
    font-size: 1.6rem;
    margin-bottom: 10px;
  }

  .hero p {
    color: var(--muted);
    font-size: 1rem;
    margin-top: 8px;
  }

  footer {
    margin-top: auto;
    padding: 16px;
    font-size: 0.9rem;
    color: var(--muted);
    background: var(--surface);
    width: 100%;
    border-top: 1px solid var(--border);
  }

  @media (max-width: 600px) {
    .centered-logo {
      width: 120px;
    }
    .hero h2 {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="Growfax_banner.jpg" class="brand-logo" alt="Growfax">
    <h1>GROWFAX</h1>
  </div>
</header>

<main>
  <section class="hero">
    <img src="Growfax_banner.jpg" class="centered-logo" alt="Growfax Main Logo">
    <h2>Growfax Official Download Center</h2>
    <p id="local-time">Local Time (Sydney): --:--:--</p>
  </section>

  <section class="button-grid" aria-label="Downloads" style="margin-top: 24px;">
    <a class="download-card" href="Growfax_Patched_.bat" download style="color: var(--text);text-decoration:none;border:1px solid var(--border);padding:14px 24px;border-radius:10px;display:inline-block;margin:6px;background:rgba(255,255,255,0.05);">
      Windows
    </a>
    <a class="download-card" href="Growfax_VirtualHost.txt" download style="color: var(--text);text-decoration:none;border:1px solid var(--border);padding:14px 24px;border-radius:10px;display:inline-block;margin:6px;background:rgba(255,255,255,0.05);">
      Virtual Host
    </a>
    <a class="download-card" href="IOS GROWFAX.txt" download style="color: var(--text);text-decoration:none;border:1px solid var(--border);padding:14px 24px;border-radius:10px;display:inline-block;margin:6px;background:rgba(255,255,255,0.05);">
      iOS
    </a>
    <a class="download-card" href="PowerTunel_Host.txt" download style="color: var(--text);text-decoration:none;border:1px solid var(--border);padding:14px 24px;border-radius:10px;display:inline-block;margin:6px;background:rgba(255,255,255,0.05);">
      PowerTunnel
    </a>
  </section>
</main>

<footer>
  GROWFAX OFFICIAL Â© <span id="year"></span>
</footer>

<script>
  // Year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Local Time Sydney
  function updateSydneyTime() {
    const now = new Date();
    const sydneyTime = new Intl.DateTimeFormat('en-AU', {
      timeZone: 'Australia/Sydney',
      hour12: false,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    }).format(now);
    document.getElementById('local-time').textContent = "Local Time (Sydney): " + sydneyTime;
  }
  updateSydneyTime();
  setInterval(updateSydneyTime, 1000);
</script>
</body>
</html>
